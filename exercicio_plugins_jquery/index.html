<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body class="container-centralize">
    <div class="container">
        <header>
            <img src="images/icon-document.png" alt="icone de cadastro">
            <h1>Cadastro</h1>
        </header>
        <main>
            <form>
                <div>
                    <label for="nomeCompleto">Nome completo: </label>
                    <input type="text" name="nomeCompleto" id="nomeCompleto" placeholder="Nome completo">
                </div>
                <div>
                    <label for="email">E-mail: </label>
                    <input type="email" name="email" id="email" placeholder="exemplo@mail.com">
                </div>
                <div>
                    <label for="telefone">Telefone: </label>
                    <input type="tel" name="telefone" id="telefone" placeholder="(DD) 00000-0000">
                </div>
                <div>
                    <label for="cpf">CPF: </label>
                    <input type="text" name="cpf" id="cpf" placeholder="000.000.000-00">
                </div>
                <div>
                    <label for="endereco">Endereço completo: </label>
                    <input type="text" name="endereco" id="endereco" placeholder="Rua exemplo, n°000, complementos">
                </div>
                <div>
                    <label for="cep">CEP: </label>
                    <input type="text" name="cep" id="cep" placeholder="00000-000">
                </div>
                <button type="submit">Enviar</button>
                <p id="msg-feedback">Formulário enviado</p>
            </form>
        </main>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="scripts/jquery.mask.min.js"></script>
    <script src="scripts/jquery.validate.min.js"></script>
    <script src="scripts/messages_pt_BR.min.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
