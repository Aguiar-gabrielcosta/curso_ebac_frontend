<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Lista de Tarefas</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Lista de Tarefas</h1>
            <button id="mostrar-painel-cadastro">Nova Tarefa +</button>
        </header>
        <main>
            <section id="nova-tarefa">
                <form>
                    <input type="text" name="nova-tarefa" id="nome-nova-tarefa" placeholder="Insira a tarefa" required>
                    <div id="buttons">
                        <button type="submit" id="btn-cadastrar">Cadastrar</button>
                        <button type="reset" id="btn-cancelar">Cancelar</button>
                    </div>
                </form>
            </section>
            <section id="lista-tarefas">
                <h2>Tarefas</h2>
                <ul>
                    
                </ul>
            </section>
        </main>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
